<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d2b;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .tree {
            position: relative;
            width: 200px;
            height: 300px;
        }
        .tree::before, .tree::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #ffcc00);
            transform: translateX(-50%);
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            }
            50% {
                box-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00;
            }
        }
        .message {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="tree"></div>
    <div class="message">Merry Christmas</div>
</body>
</html>
